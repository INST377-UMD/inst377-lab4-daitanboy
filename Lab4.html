<!DOCTYPE html>
<html>
<head>
    <title>INST377 - Lab 4</title>
    <style>
        /* General */
        .section {
            background-color: purple;
            color: white;
            border: 2px solid white; 
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            width: 80%; 
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: start;
        }

        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 20px; 
            flex-basis: 50%;  
        }

        body {
            font-family: Arial, sans-serif;
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <h1 id="mainTitle">INST377 - Lab 4</h1>
    <div class="container">
        <div class="left-column">
            <!-- Alert Me Section-->
            <div class="section">
                <form id="alertForm" onsubmit="return false;">
                    <label for="nameInput">Name: </label>
                    <input type="text" id="nameInput" required>
                    <button type="button" onclick="alertMe()">Alert Me!</button>
                </form>
            </div>

            <!-- Text Tester Section-->
            <div class="section">
                <form id="textForm">
                    <label for="textInput">Text: </label>
                    <input type="text" id="textInput">
                    <button type="button" onclick="validateText()">Validate Text</button>
                </form>
            </div>
        </div>

       
        <div class="right-column">
             <!-- Change Color Section-->
            <div class="section">
                <button id="colorButton" onclick="changeBackgroundColor()">Change Color</button>
            </div>

            <!-- Add Text Section-->
            <div class="section">
                <button onclick="addTextToTitle()">Add Text</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Alert Me Section - Displaying an alert with the inputted name
        function alertMe() {
            const name = document.getElementById("nameInput").value;
            if (name) {
                alert("Hi " + name + "!");
            }
        }
    
        // Change Color Section - Changing color background
        let originalColor = true;
        function changeBackgroundColor() {
            if (originalColor) {
                document.body.style.backgroundColor = 'lightblue';
            } else {
                document.body.style.backgroundColor = 'lightgray';
            }
            originalColor = !originalColor;
        }

        // Text Tester Section - Validating text and if not display invalid message
        function validateText() {
            const text = document.getElementById("textInput").value;
            const validationRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?0-9]+/;
            if (validationRegex.test(text)) {
                alert("Invalid text. Please enter a valid text with no special characters.");
            } else {
                alert("Text is valid.");
            }
        }

        // Add Text Section - Adds inputted text to the title
        function addTextToTitle() {
            const title = document.getElementById("mainTitle");
            title.textContent += " Add Text";
        }
    </script>
</body>
</html>
